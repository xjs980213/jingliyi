<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shrotcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/commit.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="img/log.png" alt="">
            </a>
        </div>
        <p>欢迎登录</p>
        <div class="login-reg">
            <p>没有账号，立即<a href="register.html">注册</a></p>
        </div>
    </div>
    <div class="main">
        <div class="login">
            <div class="form-box">
                <form>
                    <div class="form-group">
                        <div>
                            <label><i class="red user"></i><span>用户名</span></label>
                            <input type="text" value="手机/邮箱/用户名">
                        </div>
                        <p class="error user">输入的用户名格式不对</p>
                    </div>
                    <div class="form-group">
                        <div>
                            <label><i class="red"></i><span>密码</span></label>
                            <input type="text" value="6-20位大小写英文字母，数字或符号">
                        </div>
                        <p class="error password1">输入的密码不对</p>
                    </div>
                    <div class="form-group">
                        <div>
                            <label>验证码</label>
                            <input type="text" value="验证码">
                            <p><img src="img/code.png" alt=""></p>
                            <a href="javascript:;" class="change">换一张</a>
                        </div>
                        <p class="error verifon-code">验证码不对</p>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" checked="checkbox">
                            <span>30天内自动登录</span>
                        </label>
                        <div>
                            <a href="javascript:;">动态密码登录</a> |
                            <a href="javascript:;">忘记密码</a>
                        </div>
                    </div>
                    <button class="loin">立即登录</button>
                    <a href="register.html" class="reg">注册新账号</a>
                </form>

                <div class="third-party">
                    <span>第三方登录:</span>
                    <div>
                        <a href="javascript:;"> <img src="img/weixin.png" alt=""></a>
                        <a href="javascript:;"> <img src="img/qq.png" alt=""></a>
                        <a href="javascript:;"> <img src="img/weobo.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="copyright">Copyright © 2004 - 2017  京东JD.com 版权所有|消费者维权热线：4006067733经营证照</p>
    </div>
</div>
<script src="lib/jquery.min.js"></script>
<script src="js/nav-menu.js"></script>

</body>
</html>
